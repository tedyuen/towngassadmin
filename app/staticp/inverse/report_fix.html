<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" type="image/png" sizes="16x16" href="../plugins/images/favicon.png">
      <title>报修-华衍水务</title>

      <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- morris CSS -->
      <link href="../plugins/bower_components/morrisjs/morris.css" rel="stylesheet">
      <!-- animation CSS -->
      <link href="css/animate.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="css/style.css" rel="stylesheet">
      <!-- color CSS -->
      <link href="css/colors/purple.css" id="theme" rel="stylesheet">
     <link rel="stylesheet" href="../plugins/bower_components/dropify/dist/css/dropify.min.css">

     <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

   <body>
      <!-- Preloader -->
      <div class="preloader">
         <div class="cssload-speeding-wheel"></div>
      </div>
      <div id="wrapper">

         <div id="page-wrapper">
            <div class="container">
              <br>
               <!-- /.row -->
               <div class="row">
                 <div class="col-md-12">
                   <div class="white-box">
                     <p>报修</p>

                     <div class="row m-t-15">
                       <div class="col-md-12">
                         <div class="form-group">
                           <div class="input-group">
                             <span class="input-group-addon">联系电话:</span>
                             <input type="number" class="form-control" name="shippingName" value="18017769867">
                           </div>
                           <div class="help-block with-errors">
                           </div><!-- 表单验证错误,form-group标签中添加has-error -->
                         </div>
                       </div>

                       <div class="col-sm-12">
                         <div class="form-group">
                           <div class="input-group">
                             <span class="input-group-addon">报修类型:</span>
                             <select class="form-control" name="orderType">
                               <option value="0">水表损坏</option>
                               <option value="1">水管爆裂</option>
                             </select>
                           </div>
                           <div class="help-block with-errors"></div>
                         </div>
                       </div>


                       <div class="col-md-12">
                         <div class="form-group">
                           <div class="input-group">
                             <span class="input-group-addon">报修地址:</span>
                             <input type="text" class="form-control" name="shippingNumber" ng-model="orderDetail.shippingNumber" >
                             <span class="input-group-addon"><i class="icon-location-pin"></i></span>

                         </div>
                           <div class="help-block with-errors">
                           </div>
                         </div>
                       </div>
                       <div class="col-md-12">
                         <div class="form-group">
                           <div class="input-group">
                             <span class="input-group-addon">
                               报修内容:
                             </span>
                             <textarea name="" id="" style="width:100%" rows="3" class="form-control"></textarea>
                           </div>
                           <div class="help-block with-errors">
                           </div>
                         </div>
                       </div>


                         <div class="col-sm-12">
                           <div class="form-group">
                             <label for="id1">&nbsp;照片</label>
                             <input type="file" id="id1" class="dropify"  data-height="100" data-allowed-file-extensions="jpg png jpeg" data-max-file-size="2M" ng-files-model="regfile1.file"/>
                           </div>
                         </div>

                         <!--<div class="col-sm-4">-->
                           <!--<div class="form-group">-->
                             <!--<label for="id2">&nbsp;</label>-->
                             <!--<input type="file" id="id2" class="dropify" data-allowed-file-extensions="jpg png jpeg" data-max-file-size="2M" ng-files-model="regfile2.file"/>-->
                           <!--</div>-->
                         <!--</div>-->

                         <!--<div class="col-sm-4">-->
                           <!--<div class="form-group">-->
                             <!--<label for="businesslicense">&nbsp;</label>-->
                             <!--<input type="file" id="businesslicense" class="dropify" data-allowed-file-extensions="jpg png jpeg" data-max-file-size="2M" ng-files-model="regfile3.file" />-->
                           <!--</div>-->
                         <!--</div>-->

                       <button type="submit" class="btn waves-effect btn-primary waves-light m-l-10">
                         提交
                       </button>


                     </div>

                   </div>


                   </div>
                 </div>
               </div>
               <!--row -->

            </div>
            <!-- /.container-fluid -->
            <footer class="footer text-center"> 2017 &copy; 华衍水务有限公司 版权所有 Copyright All Rights Reserved </footer>

      <script src="../plugins/bower_components/jquery/dist/jquery.min.js"></script>
      <!-- Bootstrap Core JavaScript -->
      <script src="bootstrap/dist/js/bootstrap.min.js"></script>
      <!-- Menu Plugin JavaScript -->
      <script src="../plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
      <!--slimscroll JavaScript -->
      <script src="js/jquery.slimscroll.js"></script>
      <!--Wave Effects -->
      <script src="js/waves.js"></script>
      <!--Counter js -->
      <script src="../plugins/bower_components/waypoints/lib/jquery.waypoints.js"></script>
      <script src="../plugins/bower_components/counterup/jquery.counterup.min.js"></script>
      <!--Morris JavaScript -->
      <script src="../plugins/bower_components/raphael/raphael-min.js"></script>
      <script src="../plugins/bower_components/morrisjs/morris.js"></script>
      <!-- Custom Theme JavaScript -->
      <script src="js/custom.min.js"></script>
      <script src="js/dashboard1.js"></script>
      <!-- Sparkline chart JavaScript -->
      <script src="../plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js"></script>
      <script src="../plugins/bower_components/jquery-sparkline/jquery.charts-sparkline.js"></script>
      <script src="../plugins/bower_components/toast-master/js/jquery.toast.js"></script>
      <script src="../plugins/bower_components/dropify/dist/js/dropify.min.js"></script>

      <!--Style Switcher -->
      <script src="../plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>

      <script>
        $(document).ready(function () {
          // Basic
          $('.dropify').dropify({
            messages: {
              default: '拖拽图片或点击添加',
              replace: '拖拽图片或点击替换',
              remove:  '删除',
            },
          });

        });
